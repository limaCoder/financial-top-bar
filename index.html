<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Financeira</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ticker">
    <div class="ticker-container">
      <div class="ticker-carroussel">
        <div id="ticker-content">
          <a href="" class="negativo">
            <div class="title">Taxa CDI</div>
            <div class="points">
              <div class="value taxa-cdi"></div>
              <!-- <div class="spread">-0,41%</div> -->
            </div>
          </a>
          <a href="" class="positivo"><div class="title">DÓLAR</div>
            <div class="points">
              <div class="value dolar"></div>
              <!-- <div class="spread">+0,47%</div> -->
            </div>
          </a>
          <a href="" class="negativo">
            <div class="title">Inflação</div>
            <div class="points">
              <div class="value inflation"></div>
              <!-- <div class="spread">-3,98%</div> -->
            </div>
          </a>
          <a href="https://www3.bcb.gov.br/CALCIDADAO/publico/exibirFormCorrecaoValores.do?method=exibirFormCorrecaoValores" class="positivo">
            <div class="title">Calculadora Cidadão</div>
            <div class="points">
              <div class="value-link">Consulte já</div>
            </div>
          </a>
          <a href="https://www.bcb.gov.br/estatisticas/txjuros" class="positivo">
            <div class="title">Taxas de Juros</div>
            <div class="points">
              <div class="value-link">Consulte os Melhores Juros Bancários</div>
            </div>
          </a>
        </div>
      </div>
      <div class="ticker-open-account">
        <a href="https://cadastro.xpi.com.br/?utm_source=infomoney&amp;utm_campaign=abra-sua-conta&amp;utm_medium=ticker140x40-formulario&amp;utm_content=ros&amp;utm_term=variacao2&amp;rh=0#&amp;" target="_blank"><img src="https://www.infomoney.com.br/wp-content/themes/infomoney/assets/img/selo-xp.webp" loading="eager" class="jetpack-lazy-image jetpack-lazy-image--handled" alt="XP Inc." data-lazy-loaded="1"></a>
      </div>
    </div>
  </div>
</body>
</html>
